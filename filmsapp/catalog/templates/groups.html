{% load staticfiles %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<ul class="menu">
        <li><a href="{% url 'main' %}">Главная</a></li>
        <li><a href="{% url 'catalog' %}">Каталог</a></li>
</ul>
<body class="back_scroll">
<div class="container">
    <div class="card-columns">
        {% for film in films %}
                    <div class="card">
                        <iframe width="560" height="315" src={{film.trailer}} frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="opacity: .9; padding: 10px" class="card-img-top"></iframe>
                        <div class="card-body">
                            <h5 class="card-title">{{film.name}}</h5>
                            <p class="card-text">{{film.description}}</p>
                        </div>
                    </div>
        {% endfor %}
    </div>
</div>
</body>
<style type="text/css">
    
    ul.menu 
    {
        list-style: none; 
        margin: 0; 
        padding-left: 0;
        margin-top:25px; 
        background: #66b6c4; 
        height: 50px; 
        opacity: .6;
    }
    
    .menu a 
    {
        text-decoration: none; 
        background:#66b6c4;
        color: white; 
        padding:0px 20px; 
        font-family: arial; 
        line-height:50px; 
        display: block; 
        -moz-transition: all 0.3s 0.01s ease;
        -o-transition: all 0.3s 0.01s ease;
        -webkit-transition: all 0.3s 0.01s ease;
        font-size: 17px;
        opacity: .9;
    }
    .menu a:hover
    {
        background:#B06B4A;
    }
    
    .menu li 
    {
        float: none;
        display: inline-block;
    }
    
	.back_scroll {
    background-image:url({% static 'image/back.jpg' %});
    background-repeat: no-repeat;
    background-attachment:fixed;
    background-size: cover;
}
    
    </style>
